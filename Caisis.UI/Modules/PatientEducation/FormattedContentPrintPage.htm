<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Patient Education</title>
    <script src="../../ClientScripts/utilities.js" type="text/javascript"></script>
    <script src="PatientEdScripts.js" type="text/javascript"></script>

<script type="text/javascript">
		function checkBrowser(){
		this.ver=navigator.appVersion
		this.dom=document.getElementById?1:0
		this.ie5=(this.ver.indexOf("MSIE 5")>-1 && this.dom)?1:0;
		this.ie6=(this.ver.indexOf("MSIE 6")>-1 && this.dom)?1:0;
		this.ie7=(this.ver.indexOf("MSIE 7")>-1 && this.dom)?1:0;
		this.ie4=(document.all && !this.dom)?1:0;
		this.ns5=(this.dom && parseInt(this.ver) >= 5) ?1:0;
		this.ns4=(document.layers && !this.dom)?1:0;
		this.bw=(this.ie5 || this.ie4 || this.ns4 || this.ns5)
		return this
		}
		
//		var pageMaxHeight = 1150; // normal size
		var pageMaxHeight = 930; // use when printing goes off the page
		
		bw=new checkBrowser()
        if(bw.ie4 || bw.ie5 || bw.ie6)
		{
			document.write('<link href="PtEdPrintingStylesIE6.css" rel="stylesheet" type="text/css"  >');
			pageMaxHeight = 800;
		}
		else
		{
			document.write('<link href="PtEdPrintingStyles.css" rel="stylesheet" type="text/css"  >');
		}
		
		
		
	
    </script>




</head>
<body style="background-color: #ffffff;">
</body>
</html>
